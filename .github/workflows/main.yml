name: WineHQ Installation
on: [workflow_dispatch]

jobs:
  capture-wine:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install WineHQ
        run: |
          sudo dpkg --add-architecture i386
          sudo mkdir -p /etc/apt/keyrings
          wget -qO- https://dl.winehq.org/wine-builds/winehq.key | sudo gpg --dearmor -o /etc/apt/keyrings/winehq-archive-keyring.gpg
          echo "deb [arch=amd64,i386 signed-by=/etc/apt/keyrings/winehq-archive-keyring.gpg] https://dl.winehq.org/wine-builds/ubuntu/ jammy main" | sudo tee /etc/apt/sources.list.d/winehq-jammy.list
          sudo apt update
          sudo apt install -y --install-recommends winehq-stable

      - name: Initialize Wine
        run: |
          wine wineboot --init
          sleep 5

      - name: Find Wine Files
        run: |
          echo "Binary wine: $(which wine)"
          echo "Binary wineserver: $(which wineserver)"
          echo "Library paths:"
          ldconfig -p | grep wine
          dpkg -L wine-stable | grep -i lib

      - name: Capture Wine Distribution
        run: |
          mkdir -p wine-dist
          
          cp $(which wine) wine-dist/
          cp $(which wineserver) wine-dist/
          
          mkdir -p wine-dist/lib
          for lib in $(ldd $(which wine) | awk '/=>/ {print $3}'); do
            if [ -f "$lib" ]; then
              cp "$lib" wine-dist/lib/
            fi
          done
          
          cp -r ~/.wine wine-dist/config
          tree wine-dist -L 3

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wine-complete
          path: wine-dist/
